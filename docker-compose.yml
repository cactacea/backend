version: '3'
services:
  mysql:
    image: mysql:8.0.4
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      MYSQL_DATABASE: cactacea
      MYSQL_USER: cactacea
      MYSQL_PASSWORD: cactacea
      MYSQL_ROOT_PASSWORD: root

